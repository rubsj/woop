<div class="woop item-card mdl-card mdl-shadow--2dp" *ngFor="let woop of woopList" (click)="selected.emit(woop)" >
  <div>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{woop.wish}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{woop.outcome}}
    </div>
  </div>
  <div class="mdl-card__menu">
    <button  (click)="delete.emit(woop); $event.stopPropagation();"
      class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
